<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Test</title>
</head>
<style>
input[type=text],input[type=date], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>
  
  	<h3>On-Boarding Karyawan Baru</h3>
  	<label for="nama">Nama</label>
    <input type="text" id="nama" placeholder="Masukkan nama anda">
  	<label for="alamat">Alamat</label>
  	<input type="text" id="alamat" placeholder="Masukkan alamat anda">
  	<label for="jeniskelamin">Jenis Kelamin</label>
    <select id="jeniskelamin">
      <option value="" disabled selected>Select your option</option>
      <option value="Laki-Laki">Laki-Laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>
   	<label for="tgllahir">Tanggal Lahir</label>
  	<input type="date" id="tgllahir">
    <button type="button" onclick="getInputValue();">Save</button>
    
    <script>
        function getInputValue(){
            // Selecting the input element and get value 
            var nama = document.getElementById("nama").value;
          	var alamat = document.getElementById("alamat").value;
          	var jeniskelamin = document.getElementById("jeniskelamin").value;
          	var tgllahir = document.getElementById("tgllahir").value;
            
            // Menampilkan value
            alert(nama + "\\n" + alamat + "\\n" + jeniskelamin + "\\n" + tgllahir );
        }
    </script>
</body>
</html>
